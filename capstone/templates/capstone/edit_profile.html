{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="header">
<h2>Edit Profile</h2>
</div>

<div class="form_container">
<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" id="save_profile" class="btn btn-primary">Save</button>
</form>
</div>

{% endblock %}
