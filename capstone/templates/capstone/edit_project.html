{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="header">
    <h2>Edit Project</h2>
</div>

<div class="form_container">
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {% if project %}
            <p>Project: {{project.title}}</p>
        {% endif %}
        {{ form.as_p }}
        <button type="submit" id="save_project" class="btn btn-primary">Save</button>
    </form>
</div>

{% endblock %}
