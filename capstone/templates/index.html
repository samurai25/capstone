{% extends "base.html" %}


{% block content %}

{% if user.is_authenticated %}
    <div class="welcome">
        <div class="header">
            <h2 id="username">Hello, {{ user.username }}!</h2>
            <p>Thanks for logging in.</p>    
        </div>
    </div>
{% else %}
    <div class="welcome">
        <div class="header">
            <h2>
                <p>Welcome! Please log in.</p> 
            </h2>
        </div>
    </div>
{% endif %}

{% endblock %}
