{% extends "base.html" %}

{% block title %}Password Reset{% endblock %}

{% block content %}
    <div class="header">
        <h2>Reset Password</h2>
    </div>
    <div class="form_container">
        <form class="form-group" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-secondary">Send</button>
        </form>
    </div>
{% endblock %}
